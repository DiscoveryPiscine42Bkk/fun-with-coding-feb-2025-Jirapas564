<head>
  <style>
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .box1, .box2 {
      background-color: lightblue;
      width: 150px;
      height: 50px;
      border: 1px solid black;
      line-height: 50px;
      text-align: center;
      transition: all 0.3s ease;
    }
    .box2 {
      background-color: lightcoral;
    }
    @media (max-width: 600px) {
      .box1, .box2 {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">Hello</div>
    <div class="box2">World</div>
  </div>
</body>
