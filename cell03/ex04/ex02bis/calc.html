<!DOCTYPE html>
<html>
<head>
<style>
body{ display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    margin:0
}

form{display:flex;
     gap:10px}

input[type="text"]{width:50px}
</style>
</head>
<body>
<form id="calc">
    <input type="text" id="left" required>
    <select id="op">
        <option>+</option>
        <option>-</option>
        <option>*</option>
        <option>/</option>
        <option>%</option>
    </select>
    <input type="text" id="right" required>
    <input type="submit" value="Try me!">
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
$(document).ready(function() {

    setInterval(function() {
        alert('Please, use me...');
    }, 30000);

    $('#calc').on('submit', function(e) {
        e.preventDefault();
        
        const left = parseInt($('#left').val());
        const right = parseInt($('#right').val());
        const operator = $('#op').val();

        if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
            alert('Error :(');
            return; }

        let result;
        switch(operator) {
            case '+': result = left + right; break;
            case '-': result = left - right; break;
            case '*':  result = left * right; break;
            case '/': 
            case '%':
                if (right === 0) {
                alert("It's over 9000!");
                return; }
        }
        
        console.log(result);
        alert(result);
    });
});
</script>
</body>
</html>
