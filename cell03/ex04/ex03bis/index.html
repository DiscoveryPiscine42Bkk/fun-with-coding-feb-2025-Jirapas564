<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #ft_list {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    .todo-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      cursor: pointer;
    }
    .todo-item:hover {
      background-color: #f1f1f1;
    }
    #new-todo-btn {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    #new-todo-btn:hover {
      background-color: #218838;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>TO-DO List</h1>
  <button id="new-todo-btn">New</button>
  <div id="ft_list"></div>

  <script src="todo.js"></script>
</body>
</html>
